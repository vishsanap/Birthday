<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Bandhu</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Caveat:wght@700&display=swap" rel="stylesheet">

<!-- Preload first visible background -->
<link rel="preload" as="image" href="1000200489.jpg">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
background:#111;
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
font-family:sans-serif;
overflow:hidden
}

/* LOADER */
#loader{
position:fixed;
inset:0;
background:#000;
z-index:100;
display:flex;
justify-content:center;
align-items:center;
color:#fff;
font-family:'Pacifico',cursive;
font-size:1.5rem;
transition:opacity 1s ease
}
#loader.loaded{opacity:0;pointer-events:none}

/* CARD */
.card-container{
position:relative;
aspect-ratio:9/16;
width:min(500px,53.4vh);
border-radius:16px;
overflow:hidden;
background:#000;
box-shadow:0 0 50px rgba(0,0,0,.8)
}

.bg-image,
.cake-bg-image,
.final-hanging-photos-bg{
position:absolute;
inset:0;
width:100%;
height:100%;
object-fit:cover
}

.bg-image{z-index:1}
.cake-bg-image{z-index:50;opacity:0;transition:opacity 2.5s ease}
.cake-bg-image.show{opacity:1}
.final-hanging-photos-bg{z-index:60;opacity:0;transition:opacity 2.5s ease}
.final-hanging-photos-bg.show{opacity:1}

/* OVERLAY */
.darkness-overlay{
position:absolute;
inset:0;
background:rgba(0,0,0,.95);
z-index:10;
transition:background 2s ease,opacity 2.5s ease
}
.lights-on .darkness-overlay{background:rgba(0,0,0,0)}
.dim-for-text .darkness-overlay{background:rgba(0,0,0,.6)!important}

/* HOTSPOT */
.hotspot{
position:absolute;
top:30%;left:37%;
width:26%;height:20%;
z-index:20;
cursor:pointer;
border:3px solid #fff;
background:rgba(255,255,0,.2);
border-radius:8px;
box-shadow:0 0 25px yellow;
animation:pulse 1s infinite alternate
}
.hotspot.hidden{display:none}
@keyframes pulse{from{transform:scale(1)}to{transform:scale(1.05)}}

.switch-hint{
position:absolute;
top:110%;left:50%;
transform:translateX(-50%);
font-family:'Caveat',cursive;
font-size:1.5rem;
color:#fff
}

/* PULL STRING */
.pull-string-container{
position:absolute;
top:-300px;
right:15%;
z-index:15;
display:flex;
flex-direction:column;
align-items:center;
transition:top 1s cubic-bezier(.5,-.5,.5,1.5);
cursor:pointer
}
.pull-string-container.drop{top:0}

.string-line{width:2px;height:120px;background:#fff}
.string-handle{width:30px;height:30px;background:#ff4757;border-radius:50%}

/* BALLOONS */
.balloon{
position:absolute;
bottom:-200px;
width:70px;
height:90px;
border-radius:50%;
background:#ff6b81;
z-index:5;
transition:bottom linear,opacity 2.5s;
cursor:pointer
}
.balloon.popped{transform:scale(1.5);opacity:0}

/* MESSAGE */
.birthday-message{
position:absolute;
top:40%;
width:100%;
text-align:center;
font-family:'Pacifico',cursive;
font-size:3rem;
color:#fff;
opacity:0;
transition:opacity 2s ease
}
.birthday-message.show{opacity:1}

/* BUTTON */
.cake-button{
position:absolute;
top:65%;left:50%;
transform:translateX(-50%);
padding:12px 24px;
font-family:'Pacifico',cursive;
background:#ff4757;
color:#fff;
border-radius:25px;
opacity:0;
pointer-events:none;
transition:.8s
}
.cake-button.show{opacity:1;pointer-events:auto}

/* 3D CARD */
.greeting-card-3d-container{
position:absolute;
inset:0;
z-index:70;
display:flex;
justify-content:center;
align-items:center;
opacity:0;
transition:.8s
}
.greeting-card-3d-container.show{opacity:1}

.card-wrapper{
width:80%;
aspect-ratio:4/3;
cursor:pointer;
transition:transform 1s
}
.card-wrapper.card-is-open{transform:translateY(25%)}

.front-side{
background:url('1000200513.jpg') center/cover no-repeat;
height:100%
}

.slideshow-container{
width:90%;
height:85%;
background:#000
}
.slide-img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;opacity:0;transition:1s}
.slide-img.active{opacity:1}

.replay-btn{
position:absolute;
bottom:30px;
left:50%;
transform:translateX(-50%);
padding:10px 20px;
background:rgba(255,255,255,.2);
color:#fff;
border-radius:20px;
opacity:0;
transition:1s
}
.final-hanging-photos-bg.show~.replay-btn{opacity:1}
</style>
</head>

<body>

<div id="loader">Loading Surprise...</div>

<!-- AUDIO (DELAYED LOAD) -->
<audio id="bgMusic" preload="none" loop></audio>
<audio id="sfxClick" preload="none"></audio>
<audio id="sfxPop" preload="none"></audio>
<audio id="sfxFlip" preload="none"></audio>

<div class="card-container" id="mainContainer">

<img src="1000200489.jpg" class="bg-image" id="initialImage">

<div class="darkness-overlay"></div>

<div class="hotspot" id="lightSwitch">
<div class="switch-hint">Tap to Light Up</div>
</div>

<div class="pull-string-container" id="pullString">
<div class="string-line"></div>
<div class="string-handle"></div>
</div>

<div class="birthday-message" id="finalMessage">Happy Birthday!</div>
<button class="cake-button" id="cakeButton">Here is Your Birthday Cake</button>

<img src="1000200496.jpg" class="cake-bg-image" id="cakeImage" loading="lazy">

<div class="greeting-card-3d-container" id="card3DContainer">
<div class="card-wrapper" id="cardWrapper">
<div class="front-side"></div>
<div class="slideshow-container">
<img src="IMG_1.jpg" class="slide-img active" loading="lazy">
<img src="IMG_2.jpg" class="slide-img" loading="lazy">
<img src="IMG_3.jpg" class="slide-img" loading="lazy">
</div>
</div>
</div>

<img src="hanging_img.png" class="final-hanging-photos-bg" id="finalHangingPhotosBg" loading="lazy">
<button class="replay-btn" onclick="location.reload()">Replay â†»</button>

</div>

<script>
document.addEventListener('DOMContentLoaded',()=>{
setTimeout(()=>document.getElementById('loader').classList.add('loaded'),300)
})

const lightSwitch=document.getElementById('lightSwitch')
const pullString=document.getElementById('pullString')
const message=document.getElementById('finalMessage')
const cakeButton=document.getElementById('cakeButton')
const cakeImage=document.getElementById('cakeImage')
const container=document.getElementById('mainContainer')
const card3D=document.getElementById('card3DContainer')
const card=document.getElementById('cardWrapper')
const slides=document.querySelectorAll('.slide-img')

let index=0,interval

lightSwitch.onclick=()=>{
container.classList.add('lights-on')
lightSwitch.classList.add('hidden')
setTimeout(()=>pullString.classList.add('drop'),1500)
}

pullString.onclick=()=>{
for(let i=0;i<10;i++){
let b=document.createElement('div')
b.className='balloon'
b.style.left=Math.random()*80+10+'%'
b.style.background=`hsl(${Math.random()*360},80%,60%)`
container.appendChild(b)
requestAnimationFrame(()=>b.style.bottom='120%')
setTimeout(()=>b.remove(),5000)
}
setTimeout(()=>{
message.classList.add('show')
cakeButton.classList.add('show')
},2000)
}

cakeButton.onclick=()=>{
cakeImage.classList.add('show')
setTimeout(()=>card3D.classList.add('show'),4000)
}

card.onclick=()=>{
if(!interval){
interval=setInterval(()=>{
slides[index].classList.remove('active')
index=(index+1)%slides.length
slides[index].classList.add('active')
},2500)
}
card.classList.toggle('card-is-open')
}
</script>

</body>
</html>
